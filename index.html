<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Style.css">
    <title>Weather App</title>
</head>
<body>
    <h1 style="color: rgb(255, 255, 255); text-align: center; margin-top: 25px; font-family: cursive;">WELCOME TO WEATHER APP ! !</h1>
    <div class="card">
        <div class="search">
            <input type="search" name="search" placeholder="search city">
            <button class="btn"><img src="images/search.png" alt="search icon"></button>
        </div>
    </div>
    <div class="welcome">
        <img src="images/image.png" alt="">
        <h2 style="color: white; font-family: cursive;" class="SearchCity-text">SEARCH THE CITY...</h2>
    </div>
    <div class="main">
    <div class="weather">
        <div class="items">
            <h2 class="degree">25Â°C</h2>
            <img src="images/clouds.png" alt="images" class="cloud-image">
            <h2 class="city">BANGLORE</h2>
        </div>
    </div>
    <div class="values">
        <div class="humidity">
            <img src="images/humidity.png" alt="humidity image">
            <p class="humidity-percent">50%</p>
            <p class="text">Humidity</p>
        </div>
            <div class="wind">
                <img src="images/wind.png" alt="wind image">
                <p class="speed">50 Km/hr</p>
                <p class="text">SPEED</p>
            </div>
            
    </div>
</div>
</body>
<script src="weather.js" ></script>
</html>
